<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="./pokemon.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="column">
                    <h1>Quien es este Pokemon?</h1>
                    <p class="lead">Adivina y gana!</p>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="card" style="width: 18rem">
                        <img id="pokemon-img" class="card-img-top inverted">
                        <div class="card-body">
                            <h5 class="card-title" id="pokemon-name"></h5>
                        </div>
                    </div>
                </div>
                
                <div class="col-6">
                    <ul class="list-group" id="ability-list">
                    </ul>

                    <h3 id="game-result"></h3>
                </div>
            </div>

            <div class="row">
                <div class="mb-3">
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <input id="guess" type="text" class="form-control" placeholder="Pokemon name" aria-label="Pokemon name" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="guessPokemon()">Adivinar</button>
                        </div>
                    </div>
                  </div>
            </div>

        </div>
        <script type="text/javascript" src="./pokemon.js"></script>
    </body>
</html>
